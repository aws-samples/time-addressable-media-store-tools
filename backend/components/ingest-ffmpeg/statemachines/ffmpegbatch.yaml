QueryLanguage: JSONata
StartAt: CheckTimerange
States:
  CheckTimerange:
    Type: Pass
    Assign:
      inputFlow: >-
        {% $states.input.inputFlow %}
      timerange: >-
        {% $boolean($states.input.timerange) ? $states.input.timerange: '_' %}
      ffmpeg: >-
        {% $states.input.ffmpeg %}
      outputFlow: >-
        {% $states.input.outputFlow %}
    Next: GetSegments
  GetSegments:
    Type: Task
    Resource: arn:aws:states:::http:invoke
    Arguments:
      Method: GET
      InvocationConfig:
        ConnectionArn: ${ConnectionArn}
      ApiEndpoint: >-
        {% '${TamsEndpoint}/flows/' & $inputFlow & '/segments' %}
      QueryParameters:
        limit: 10
        presigned: False
        timerange: >-
          {% $timerange %}
    Assign:
      nextKey: >-
        {% $states.result.Headers.`x-paging-nextkey` ? $states.result.Headers.`x-paging-nextkey`[0] : null %}
    Retry:
      - ErrorEquals:
          - Events.ConnectionResource.InvalidConnectionState
          - Events.ConnectionResource.AuthInProgress
          - Events.ConnectionResource.ConcurrentModification
        IntervalSeconds: 1
        BackoffRate: 2
        MaxAttempts: 3
    Output:
      segments: >-
        {% $states.result.ResponseBody %}
    Next: SegmentsFound
  SegmentsFound:
    Type: Choice
    Default: Success
    Choices:
      - Next: MapSegments
        Condition: >-
          {% $boolean($states.input.segments) %}
  MapSegments:
    Type: Map
    Items: >-
      {% [$map($states.input.segments, function($v, $i) {{"index": $i, "segment": $v}})] %}
    ItemProcessor:
      ProcessorConfig:
        Mode: INLINE
      StartAt: MessageBody
      States:
        MessageBody:
          Type: Pass
          Output:
            segments: >-
              {% [$states.input.segment] %}
            outputBucket: ${BucketName}
            outputPrefix: ffmpeg/
            ffmpeg: >-
              {% $ffmpeg %}
            outputFlow: >-
              {% $outputFlow %}
          Next: Entry
          Assign:
            index: >-
              {% $states.input.index %}
        Entry:
          Type: Pass
          End: true
          Output:
            Id: >-
              {% $string($index) %}
            MessageBody: >-
              {% $string($states.input) %}
    Next: SendMessageBatch
  SendMessageBatch:
    Type: Task
    Resource: arn:aws:states:::aws-sdk:sqs:sendMessageBatch
    Arguments:
      Entries: >-
        {% $states.input %}
      QueueUrl: ${QueueUrl}
    Next: NextKeyExists
  NextKeyExists:
    Type: Choice
    Default: Success
    Choices:
      - Next: GetSegmentsNextPage
        Condition: >-
          {% $boolean($nextKey) %}
  GetSegmentsNextPage:
    Type: Task
    Resource: arn:aws:states:::http:invoke
    Arguments:
      Method: GET
      InvocationConfig:
        ConnectionArn: ${ConnectionArn}
      ApiEndpoint: >-
        {% '${TamsEndpoint}/flows/' & $inputFlow & '/segments' %}
      QueryParameters:
        limit: 10
        presigned: False
        timerange: >-
          {% $timerange %}
        page: >-
          {% $nextKey %}
    Assign:
      nextKey: >-
        {% $states.result.Headers.`x-paging-nextkey` ? $states.result.Headers.`x-paging-nextkey`[0] : null %}
    Retry:
      - ErrorEquals:
          - Events.ConnectionResource.InvalidConnectionState
          - Events.ConnectionResource.AuthInProgress
          - Events.ConnectionResource.ConcurrentModification
        IntervalSeconds: 1
        BackoffRate: 2
        MaxAttempts: 3
    Output:
      segments: '{% $states.result.ResponseBody %}'
    Next: SegmentsFound
  Success:
    Type: Succeed
